<!DOCTYPE html>
<html>
<head>
  <title>Rock, paper, scissors!</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex column">
  <div class="header">
    <header class="bold">ROCK, PAPER, SCISSORS</header>
  </div>
  <div class="info">
    FIRST TO FIVE WINS
  </div>
  <div class="game flex">
    <div class="player flex column">
      <div class="points flex">YOUR SCORE: <div class="player-score">0</div></div>
      <div class="player-choice">
        <button class="choice rock">ROCK</button>
        <button class="choice paper">PAPER</button>
        <button class="choice scissors">SCISSORS</button>
      </div>
    </div>
    <div class="computer">
      <div class="points flex">COMPUTER SCORE:<div class="computer-score">0</div></div>
    </div>
    <div class="round-result"></div>
  </div>
  <div class="winner"></div>
</body>
</html>
