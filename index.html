<!DOCTYPE html>
<html>
<head>
  <title>Rock, paper, scissors!</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex column">
  <div class="header">
    <header class="bold">ROCK, PAPER, SCISSORS</header>
  </div>
  <div class="info text-center">
    FIRST TO FIVE WINS!
  </div>
  <div class="game flex">
    <div class="player flex column gap">
      <div class="points text-center">
        YOU 
      </div>
      <div class="selection">
        <img>
      </div>
      <div class="player-score text-center">0</div>
    </div>

    <div class="versus align-center">X</div>

    <div class="computer gap flex column">
      <div class="points text-center">
        COMPUTER
      </div>
      <div class="selection">
        <img>
      </div>
      <div class="computer-score text-center">0</div>
    </div>
  </div>
  <div class="player-choice align-center">
    <button class="choice rock">ROCK</button>
    <button class="choice paper">PAPER</button>
    <button class="choice scissors">SCISSORS</button>
  </div>
  <div class="round-result align-center"></div>
</body>
</html>
